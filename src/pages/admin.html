<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar fixed-top navbar-expand-md mx-auto navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand">Knižný e-shop</a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="nav">
            <form action="/search" method="get"> 
              <div class="form-group row">
                <div class="col-8">   
                  <input type="search" class="form-control text-center text-md-start" name="q" placeholder="Hľadajte tu">
                </div>
                <div class="col-4">
                  <button type="submit" class="form-control btn btn-outline-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="navbar-item">
                <div class="dropdown">
                  
                  <a class="nav-link btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Žánre</a>
                  <ul class="dropdown-menu text-center text-md-start">
                    <li>
                      <a class="dropdown-item" href="products.html">Katerogia 1</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="products.html">Katerogia 2</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="products.html">Katerogia 3</a>
                    </li>
                    
                </ul>
                </div>
              </li>
              <li class="navbar-item text-center">
                <a href="cart.html" class="nav-link">Kosik</a>
              </li>
            </ul>
          </div>


        </div>
      </nav>
    </header><br><br>
    <main class="container mt-3">
      <div class="row">
       <div class="col-12 col-lg-2 mb-3">
          <a href="#" role="button" class="btn btn-outline-secondary"><--- Späť</a>
       </div>
        <form class="col-12 col-lg-8 fs-3"> 
          <label for="book-name" class="form-label">Nazov</label>
          <input type="text" name="book-name" class="form-control"> 
          <label for="description" class="form-label">Opis</label>
          <textarea class="form-control" style="height:200px"></textarea>
          <label for="author" class="form-label">Autor</label>
          <input type="text" name="author" class="form-control">
          <select class="form-select mt-3" aria-label="language-choose">
            <option selected>Jazyk</option>
            <option value="slovak">Slovensky</option>
            <option value="english">Anglicky</option>
          </select>
          <select class="form-select mt-3" aria-label="genres-choose" id="genres" name="genres" multiple>
            <option value="sci-fi">sci-fi</option>
            <option value="fantastics">Fantasy</option>
          </select>
          <label for="date" class="form-label">Dátum vydania</label>
          <input type="date" name="date" class="form-control">
          <label for="price" class="form-label">Cena</label>
          <input type="number" name="price" class="form-control">
          <div class="col-lg-6 col-12 mt-3">
            <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="images-carousel">
              <div class="carousel-inner">
                <div class="carousel-item active ratio ratio-1x1"">
                 <img src="../img/AUD01576.webp" alt="Šógun - Audiokniha MP3 - Hlavný obrázok" class="d-block w-100 img-thumbnail">
                </div>
                <div class="carousel-item ratio ratio-1x1"">
                 <img src="../img/_vyr_2043714423836_1325020790843841_1702704821_o.jpg" alt="" class="d-block w-100 img-thumbnail">
                </div>
                <div class="carousel-item ratio ratio-1x1">
                 <img src="../img/photo_2024-03-09_20-06-31.jpg" alt="someshit" class="d-block w-100 img-thumbnail">
                </div>
              </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#images-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#images-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            <button class="btn btn-primary">Pridat' obraz</button>
            <button class="btn btn-outline-secondary">Zmazat' obraz</button>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Uložiť</button>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
