<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

<body class="bg-light">
    <header>
        <nav class="navbar fixed-top navbar-expand-md mx-auto navbar-dark bg-dark">
            <div class="container">
                <a href="categories.html" class="navbar-brand">Knižný e-shop</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"

                <div class="collapse navbar-collapse" id="nav">
                    <form action="/search" method="get">
                        <div class="form-group row">
                            <div class="col-8">
                                <input type="search" class="form-control text-center text-md-start" name="q"
                                    placeholder="Hľadajte tu">
                            </div>
                            <div class="col-4">
                                <button type="submit" class="form-control btn btn-outline-success">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <li class="navbar-item">
                            <div class="dropdown">

                                <a class="nav-link btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">Žánre</a>
                                <ul class="dropdown-menu text-center text-md-start">
                                    <li>
                                        <a class="dropdown-item" href="products.html">Katerogia 1</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="products.html">Katerogia 2</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="products.html">Katerogia 3</a>
                                    </li>

                                </ul>
                            </div>
                        </li>
                        <li class="navbar-item text-center">
                            <a href="cart.html" class="nav-link">Kosik</a>
                        </li>
                    </ul>
                </div>


            </div>
        </nav>
    </header><br><br>
    <main class="container">
        <div class="row">
            <div
                class="form-group text-center mt-5 col-12 col-md-6 offset-md-3 bg-white p-1 border border-opacity-50 rounded-5 border-2">
                <h1>Prihlásenie</h1>
                <form action="insert-some-action" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">E-mailová adresa</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInput"
                            placeholder="super secret password">
                        <label for="floatingInput">Heslo</label>
                    </div>
                    <!-- Neskôr sa v projekte zmení na tlačidlo. -->
                    <a href="categories.html"class="btn btn-success" role="button">Prihláste sa</a><br>
                    <!-- <button type="submit" class="btn btn-success">Prihláste sa</button><br> -->
                    <span>Ešte nemáte účet?</span><br>
                    <a href="registration.html"><b>Zaregistrujte sa</b></a>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
