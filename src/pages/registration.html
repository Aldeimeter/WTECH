<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand">Brand</a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation"><span clas="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="nav">
            <form action="/search" method="get"> 
              <div class="form-group row">
                <div class="col-sm-8">
                  <input type="search" name="q" placeholder="Hľadajte tu" class="form-control">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="form-control btn btn-outline-success">Vyhľadať</button>
                </div>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="navbar-item">
                <a href="#" class="nav-link">Kategorie</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="nav-link">Kosik</a>
              </li>
            </ul>
          </div>


        </div>
      </nav>
    </header><br><br>
    <main >
      <div class="form-group text-center mt-5 mx-auto w-50 bg-white" style="padding:10px;"> 
        <h1>Registracia</h1>
        <form action="insert-some-action" method="post">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">E-mailová adresa</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingInput" placeholder="super secret password">
            <label for="floatingInput">Heslo</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingInput" placeholder="super secret password">
            <label for="floatingInput">Heslo znova</label>
          </div>
          <button type="submit" class="btn btn-success">Zaregistrujte sa</button><br>
          <span>Už máte účet?</span><br>
          <a href="login.html"><b>Prihláste sa</b></a>
        </form>
      </div>  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
